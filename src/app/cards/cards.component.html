<ul class="cards">
  <li
    *ngFor="let card of cards"
    class="card-container"
    [class.flip]="card === selectedCard"
    (click)="onSelect(card)"
    id="{{ card.id }}"
  >
    <img src="{{ card.url }}" alt="{{ card.name }}" class="frontFace" />
    <img
      src="./../../assets/pics/avengers_3.jpg"
      alt="Avengers"
      class="backFace"
    />
  </li>
</ul>
