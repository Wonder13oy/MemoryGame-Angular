<ul class="cards">
  <li *ngFor="let card of cards">
    <div class="card-container" id="{{ card.id }}">
      <img src="{{ card.url }}" alt="{{ card.name }}" class="frontFace" />
      <img
        src="./../../assets/pics/avengers_3.jpg"
        alt="Avengers"
        class="backFace"
      />
    </div>
  </li>
</ul>
