<section class="cards">
  <span *ngFor="let card of cards" (click)="flipCard(card)">
    <div
      [ngClass]="card.clicked ? { flip: card.clicked } : ''"
      class="card"
      id="{{ card.name }}"
    >
      <img src="{{ card.url }}" alt="{{ card.name }}" class="frontFace" />
      <img
        src="./../../assets/pics/avengers_3.jpg"
        alt="Avengers"
        class="backFace"
      />
    </div>
  </span>
</section>
