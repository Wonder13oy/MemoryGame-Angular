<div class="pop-up" *ngIf="isTimeUp === true">
  <div class="container">
    <p>{{ losingMessage() }}</p>
    <button id="try-again" (click)="reloadPage()">Try Again</button>
  </div>
</div>
<div class="pop-up" *ngIf="isTimeUp === false">
  <div class="container">
    <p>{{ winningMessage() }}</p>
    <button id="try-again" (click)="reloadPage()">Play Again</button>
  </div>
</div>
