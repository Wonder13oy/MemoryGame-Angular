<div class="pop-up" *ngIf="isTimesUp">
  <div class="container">
    <p>{{ losingMessage() }}</p>
    <button id="try-again" (click)="reloadPage()">Try Again</button>
  </div>
</div>
<div class="pop-up" *ngIf="showMessage">
  <div class="container">
    <p>{{ winningMessage() }}</p>
    <p>{{ playerStats() }}</p>
    <button id="try-again" (click)="reloadPage()">Play Again</button>
  </div>
</div>
